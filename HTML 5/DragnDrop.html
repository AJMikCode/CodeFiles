<!DOCTYPE html>
<html>
<head>
	<title>Drag and Drop</title>
	<style>
		#box, #box2{
			width: 300px;
			height: 300px;
			padding: 10px;
			border: 3px solid #BF0;
		}
	</style>


	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data= ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));

		}
	</script>
</head>
<body>

<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img id="img1" src="English.png" width="150" height="150" draggable="true" 
ondragstart="drag(event)" >
</div>

<div  id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
	
</div>

<h1 contenteditable="true">This text can be edited</h1>
</body>
</html>
