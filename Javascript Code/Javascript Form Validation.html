<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<title>Javascript | Form Validation</title>
	<style type="text/css">
		.form-group{
			text-align: center;
			width: 200px;
		}
		button{
			margin-left: 60px;
		}
		form{
			margin-left: 40%;
			margin-right: 50%;
		}



	</style>
</head>
<body>
	<div class="container-fluid ">
		<h1 class="text-center">Register With Us</h1>
		<br>
		<div id="msg" class="alert"></div>
		<form name="form1" id="regForm">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" id="email" name="mail">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" id="password2" name="password2">
			</div>
			<button id="button" type="submit" class="btn btn-success" onclick="ValidateEmail(document.form1.mail)">Submit</button>
		</form>
	</div>



	<script type="text/javascript">
				function ValidateEmail(maile) {
					debugger;
						var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
						var msg = document.getElementById("msg");
					if (maile.value.match(emailFormat))
					{
						msg.className = "alert alert-success";
						msg.innerHTML = "Email Greatmess;";
						document.form1.mail.focus();
						return (true);
					}
					else{
							msg.className = "alert alert-danger";
						msg.innerHTML = "Email Invalid";
						document.form1.mail.focus();
						return (false);
					}
				}

		function register(e){
			e.preventDefault();

	var msg = document.getElementById("msg");
			var name = document.getElementById("name").value;
			var email =  document.getElementById("email").value;
			var password =  document.getElementById("password").value;
			var confirmPassword =  document.getElementById("password2").value;

			if(name == "" || email == ""  || password == "" || confirmPassword == "") {
				msg.className = "alert alert-danger";
				msg.innerHTML = "Please Fill Out Required Fields";
			} else if (password.length < 8 ) {
				msg.className = "alert alert-danger";
				msg.innerHTML = "Your Password Has To Be At Least 8 characters long";	
			} else if( password !== confirmPassword) {
				msg.className = "alert alert-danger";
				msg.innerHTML = "Make Sure Both Your Passwords match before submitting again"
			}
				else {
					console.log("Yeah");
				}
			}
		
			document.getElementById('regForm').addEventListener("submit", register, false);	
		</script>
	</body>
	</html>
