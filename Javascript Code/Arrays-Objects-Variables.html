<!DOCTYPE html>
<html>
<head>
	<title> Javascript | Arrays, Objects and Variables</title>
</head>
<body>
	<div id="test"></div>
	<script>
	//Ouput
	//console.log("Hello World");
	//document.write("Hello World");
	//window.alert('Hello World');
	document.getElementById('test').innerHTML = "Hello";


	//variables
	var x = 5;
	var y = 10;
	console.log(x * y);
	var person ="John Doe";
	console.log("My Name Is " + person);

	var animals = ['DOG', 'CAT', 'HORSE'];

	animals.push('Perst');
	console.log(animals.length);
	console.log(animals.sort());

	var boys = ['Carlisle', 'Nate', 'Brando'];

	boys.push('Xander');
	console.log(boys);

	var person = [];
	person['name'] = 'John Doe';
	person['age'] = 35;
	person['City'] = 'Flowermound';
	
	//console.log(person[0]);

	var car = {make:'Ford', model:'Mustang', year:1964};
	console.log(car);

	var cars = [
	{make:'Ford', model:'Mustang', year:1964},
	{make:'Race', model:'Chevy', year:1976},
	{make:'Prius', model:'Nissan', year:1990}
	];
	console.log(cars);
</script>
</body>
</html>
